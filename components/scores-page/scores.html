<h3>Scores</h3>
<table class="table table-striped">
	<thead>
		<th>Joueurs</th>
		<th colspan="2">1</th>
		<th colspan="2">2</th>
		<th colspan="2">3</th>
		<th colspan="2">4</th>
		<th colspan="2">5</th>
		<th colspan="2">6</th>
		<th colspan="2">7</th>
		<th colspan="2">8</th>
		<th colspan="2">9</th>
		<th colspan="3">10</th>
		<th colspan="2">Total</th>
	</thead>	
    <tbody>
      <!-- ko foreach: { data: players, as: 'player' } -->   
      	<tr>
            <td data-bind="text: player.firstName" rowspan="2"></td> 
            <!-- ko foreach: { data: player.scores, as: 'score' } -->   
              <td data-bind="text: score.roundPoints"colspan="2"></td>
            <!-- /ko -->
      	</tr>
       
        <tr>
          <!-- ko foreach: { data: player.scores, as: 'score' } -->
          	<td data-bind="text: score.firstRoll"></td>
          	<td data-bind="text: score.secondRoll"></td>
          	<td data-bind="visible: score.round == 10, text:score.thirdRoll"></td>
          <!-- /ko -->
            <td data-bind="text: player.total"></td>
        </tr>
      <!-- /ko -->
    </tbody>
</table>
